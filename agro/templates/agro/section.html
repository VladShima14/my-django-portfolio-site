{% extends "agro/base.html" %}

{% block content %}
                <main>
                    <div class="side-menu">
                        <ul>
                            {% for cat in categories %}
                                <li><a href="{% url 'agro:ProductPage' cat.topic.pk cat.slug %}" class="current-category"><h2>{{ cat.name }}</h2></a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="article">
                        <div class="content">
                            {% for cat in categories %}
                                <a href="{% url 'agro:ProductPage' cat.topic.pk cat.slug %}"><div class="category">
                                    <div class="category-name">{{ cat.name }}</div>
                                        <img src="{{ cat.image.url }}" alt="">
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </main>

{% endblock content %}
